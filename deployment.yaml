apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-rest-api-deployment
  namespace: iamnsharma-k8s
spec:
  replicas: 4
  selector:
    matchLabels:
      app: node-rest-api
  template:
    metadata:
      labels:
        app: node-rest-api
    spec:
      containers:
      - name: node-rest-api
        image: iamnsharma/node-rest-api
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - name: http
            containerPort: 3000
            protocol: TCP
        envFrom:  
          - configMapRef:
              name: node-rest-api-settings
          - secretRef:
              name: node-rest-api-secret-info

---
apiVersion: v1
kind: Service
metadata:
  name: node-rest-lb
  namespace: iamnsharma-k8s
spec:
  type: LoadBalancer
  selector:
    app: node-rest-api
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP

