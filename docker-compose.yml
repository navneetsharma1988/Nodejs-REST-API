version: '3.9'

services:
  # MongoDB service
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db

  # Node API service
  api:
    build: .
    ports:
      - 80:3000     # 8000 for local machine & 3000 for host machine
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongo_db:27017
      DB_NAME: nagp
      DB_USER: admin
      DB_PASS: admin
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}




