apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - image: mongo
          name: mongodb
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          args: ["--dbpath", "/data/db"]
          envFrom:
            - secretRef:
                name: mongodb-secrets
          volumeMounts:
            - name: "mongo-data-dir"
              mountPath: "/data/db"
      volumes:
        - name: "mongo-data-dir"
          persistentVolumeClaim:
            claimName: "mongodb-data"
